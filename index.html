            <h4>Khu vực ưu tiên</h4>
            <ul>
                <li class="type">

                </li>

                </li>
            </ul>
        </div>




        <div>
            <h4>Đối tượng ưu tiên</h4>

                <li class="type">

                <li class="type">

                <li class="type">
                    <input id="D" type="radio" name="selector2">
                    <label for="D">Không thuộc đối tượng ưu tiên</label>
                    <div class="check"></div>
                </li>
